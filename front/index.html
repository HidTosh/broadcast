<!DOCTYPE html>
<html lang="fr">
<head>
	<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Broadcast Application</title>
	<link rel="stylesheet" href="css/style.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer">
	</script>
</head>
<body>
	<div class="page-container">
		<div class="form-username" id="form-username">
			<div class="input-group flex-nowrap">
				<span class="input-group-text" id="addon-wrapping">@</span>
				<input
					type="text"
					class="form-control"
					placeholder="Username"
					id="username"
					aria-label="Username"
					aria-describedby="addon-wrapping"
				>
			</div>
			<button type="button" class="btn btn-primary" onclick="connectNewUser()">Send</button>
		</div>
		<div class="form-message" id="form-message">
			<div class="input-group">
				<span class="input-group-text">Message</span>
				<textarea class="form-control" id="chat-message" aria-label="With textarea"></textarea>
			</div>
			<button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
			<div id="list-messages"></div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
		integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
		integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer">
	</script>
	<script src="js/script.js"></script>
</body>
</html>
